<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculo</title>
</head>
<body>
    
  <main>
    <div class="formulario">
        <div>
        <h1>GASTO COM GASOLINA</h1>
        </div>

        <form action="index.php" method="get">
            <div class="espacamento_input" >
            <Label for="percurso">Percurso em quilômetros</Label><br>
            <input type="number" id="percurso" name="percurso" placeholder="Digite aqui" required>
        </div>

        <div class="espacamento_input">
            <label for="litro">Quilometros por litro</label><br>
            <input type="number" id="litro" name="litro" placeholder="Digite aqui" required>
        </div>

        <div class="espacamento_input">
            <Label for="gasolina">Preço gasolina</Label><br>
            <input type="number" id="gasolina" name="gasolina" step="0.01" placeholder="Digite aqui" required>
        </div>

        
        <button type="submit">Calcular</button>
        </form>

      
    </div>
</main>



</body>
</html>
